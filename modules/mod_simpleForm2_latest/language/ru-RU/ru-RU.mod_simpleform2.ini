MOD_SIMPLEFORM2_SENDER_EMAIL="E-mail ответного письма"
MOD_SIMPLEFORM2_SENDER_EMAIL_DESCR="На данный e-mail будут отправляться ответы на письма отправленные через данную форму. Т.е. получив письмо, отправленное данной формой вы можете на него ответить, чтобы ответ отправился тому, кто заполнил форму. В качестве получателя можно указать элемент формы, в который будет вписан e-mail. Название элемента следует записывать в фигурных скобках. Например: {sender}"
MOD_SIMPLEFORM2_RECIEVE_EMAIL="E-mail получателя"
MOD_SIMPLEFORM2_RECIEVE_EMAIL_DESCR="На данный e-mail адрес будут отправлятся письма. Можно ввести несколько e-mail адресов через запятую. В качестве получателя можно указать элемент формы, в который будет вписан e-mail. Название элемента следует записывать в фигурных скобках. Например: {sender}"
MOD_SIMPLEFORM2_MAIL_SUBJECT="Тема письма"
MOD_SIMPLEFORM2_MAIL_SUBJECT_DESCR="С данной темой будут приходить письма."
MOD_SIMPLEFORM2_JS_USER_FUNCTION="JavaScript Callback перед отправкой формы"
MOD_SIMPLEFORM2_JS_USER_FUNCTION_DESCR="Название функции или сам код который будет выполнятся перед отправкой данных на сервер. Этой функции передается единственных параметр - jQuery объект формы. Вернуть она должна true (для продолжения отправки) или false (для остановки сценария)."
MOD_SIMPLEFORM2_JS_USER_RESULT_FUNCTION="JavaScript Callback при получении ответа от сервера"
MOD_SIMPLEFORM2_JS_USER_RESULT_FUNCTION_DESCR="Название функции или сам код который будет выполнятся при получении результата обработки данных от сервера. Этой функции передаются 2 параметра: jQuery объект формы и JSON-объект с результатом обработки данных на сервере. Вернуть она должна true (для продолжения сценария) или false (для остановки сценария)."
MOD_SIMPLEFORM2_SIMPLE_CODE="Код формы"
MOD_SIMPLEFORM2_SIMPLE_CODE_DESCR="Simple код формы. Можно использовать вместе с HTML кодом. Пример можно посмотреть на сайте https://allforjoomla.ru"
MOD_SIMPLEFORM2_OK_TEXT="Сообщение об отправке"
MOD_SIMPLEFORM2_OK_TEXT_DESCR="Текст, который показывается пользователю после успешной отправки формы. Можно использовать HTML код. Если оставить поле пустым - будет показано сообщение по-умолчанию."
